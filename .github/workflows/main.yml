name: Main cavif/davif CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * SUN'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Set Git Configs & Secrets
        uses: rokibhasansagar/custom_workflows/git_config@main
        with:
          git_cookies: "no"
      - uses: actions/checkout@v3
        with:
          repository: 'link-u/cavif'
          path: 'cavif'
          submodules: 'recursive'
          fetch-depth: 1
      - uses: actions/checkout@v3
        with:
          repository: 'link-u/davif'
          path: 'davif'
          submodules: 'recursive'
          fetch-depth: 1
      - name: Install Common Dependencies
        shell: bash
        run: |
          tree -L 3
          sudo apt install -qy --no-install-recommends \
            gcc g++ yasm nasm python3-venv python3-pip python3-setuptools
      - name: configure & Build cavif
        shell: bash
        run: |
          cd cavif
          echo "::group:: Prepare"
          git submodule update --remote
          python3 -m venv venv
          source venv/bin/activate
          pip3 install wheel
          pip3 install meson
          pip3 install ninja
          echo "::endgroup::"
          echo "::group:: Configure"
          bash scripts/reset-submodules.sh
          bash scripts/apply-patches.sh
          bash scripts/build-deps.sh
          cmake -S . -B build -G Ninja
          echo "::endgroup::"
          echo "::group:: Build"
          env --chdir build ninja
          echo "::endgroup::"
          ldd build/cavif || true
      - name: configure & Build davif
        shell: bash
        run: |
          cd davif
          echo "::group:: Prepare"
          git submodule update --remote
          python3 -m venv venv
          source venv/bin/activate
          pip3 install wheel
          pip3 install meson
          pip3 install ninja
          echo "::endgroup::"
          echo "::group:: Configure"
          bash scripts/reset-submodules.sh
          bash scripts/apply-patches.sh
          bash scripts/build-deps.sh
          cmake -S . -B build -G Ninja
          echo "::endgroup::"
          echo "::group:: Build"
          env --chdir build ninja
          echo "::endgroup::"
          ldd build/davif || true
      - name: Program Documentation
        shell: bash
        run: |
          for i in c d; do
            chmod a+x ${i}avif/build/${i}avif
            ./${i}avif/build/${i}avif -h 2>&1
            printf "\n\n"
          done
      - name: Compress Binaries with UPX
        shell: bash
        run: |
          for i in c d; do
            upx -9 ${i}avif/build/${i}avif
          done
      - name: Upload as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: avif_tools
          path: |
            cavif/build/cavif
            davif/build/davif
          retention-days: 8
